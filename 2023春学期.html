<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/w3.css">
    <script type="text/javascript" src="js/vue.dev.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>最終課題</title>
  </head>
  <body>
    <div id="vue" class="w3-container">
      <div class="w3-card-4 w3-margin w3-padding" v-for='item in list'>
        <h1>{{item.name}}</h1>
        <img :src='item.img' style="width: 300px">
        <h2>1{{item.unit}} {{item.price}}円</h2>

        <h4>セット価格</h4>
        <ul>
          <li v-for='set in item.set'>{{set.qty}}{{item.unit}}入り {{set.price}}円</li>
        </ul>
      </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#vue',
            data: {
                list: [
                    {"name": "どら焼き", "unit": "個", "price": 150, "img": "img/dorayaki.png", "set": [
                            {"qty": 6, "price": 850},
                            {"qty": 12, "price": 1680},
                            {"qty": 24, "price": 3240}
                        ]},
                    {"name": "カステラ", "unit": "箱", "price": 750, "img": "img/castella.png", "set": [
                            {"qty": 2, "price": 1450},
                            {"qty": 5, "price": 3500}
                        ]},
                    {"name": "きんつば", "unit": "個", "price": 80, "img": "img/kintsuba.png", "set": [
                            {"qty": 6, "price": 450},
                            {"qty": 12, "price": 850},
                            {"qty": 24, "price": 1680}
                        ]},
                    {"name": "バウムクーヘン", "unit": "本", "price": 1200, "img": "img/baumkuchen.png", "set": [
                            {"qty": 2, "price": 2200}
                        ]}
                ]
            }
        });
    </script>
  </body>
</html>
